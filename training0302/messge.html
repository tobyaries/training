<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.css">
</head>

<body>
    <div id='root'>
        <message title='Hello World' body="Lorem ipsum dolor sit amet, consectetur adipiscing elit."></message>
        <message title='Hello Yestin' body="La la la."></message>
    </div>
    <script src='./vue.js'></script>
    <script>
        Vue.component('message', {
            props: ['title', 'body'],
            template: `
                <article class="message" v-show='ifshow'>
                    <div class="message-header">
                        <p>{{ title }}</p>
                        <button class="delete" @click='ifshow=false'></button>
                    </div>
                    <div class="message-body">
                        {{ body }}
                    </div>
                </article>
            `,
            data() {
                return {
                    ifshow: true
                }
            },
            // methods: {
            //     deleteItem() {
            //         this.ifshow = false;
            //     }
            // }
        });
        new Vue({
            el: '#root'

        });
    </script>
</body>

</html>
