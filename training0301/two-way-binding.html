<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id='root'>
        <input type="text" v-model="msg"/>{{msg}}
        <p v-text="msg"></p>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: 'hello world'
            }
        });
    </script>
</body>
</html>
