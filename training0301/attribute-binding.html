        .default-button{
            background: #d3d3d3;
        }
        .active-button{
            background: #ff0000;

        .active{
            background: #ff0000;

<body>

        <button :disabled='toogleFlg' @click='toogleColor'>Toogle Me</button>
    </div>
    <script src='./vue.js'></script>
    <script>
        new Vue({
            el: '#root',
            data: {
                msg: 'hello world',
                title: 'This title is changed.',
                bgColor: 'default-button',
                toogleFlg: false
            },
            methods: {
                changeColor() {
                    this.bgColor = 'active-button';
                },
                toogleColor() {
                    this.toogleFlg = true;
                }
            }
        });
    </script>
